{% extends "error/base.html" %}

{% block title %}Page Not Found{% endblock %}

{% block body %}
    <div class="container-fluid mt-3">
        <div class="row">
            <div class="card mx-auto border-warning mb-3">
                <div class="card-header">
                    <h3>Page not found (404)</h3>
                </div>
                <div class="card-body">
					<p>The page requested at <strong>{{ request_path }}</strong> could not be found</p>
					{% if exception %}
					<p>{{ exception }}</p>
					{% endif %}
                </div>
            </div>
        </div>
    </div>
{% endblock %}
